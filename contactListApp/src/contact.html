<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <h1>Formulaire de contact</h1>
        <div class="trait"></div>
        <div class="formulaire">
            <div class="une">
                <div class="bloc">  
          <label for="">Votre Nom</label>
          <input type="text" name= id="nom">
          <i class="fas fa-user"></i>
                </div>
                <div class="bloc">
          <label for="">Votre Age</label>
          <input type="number" name= id="nbr">
                </div>
                <div class="bloc">
          <label for="">Votre Email</label>
          <input type="email" name="" id="mail">
          <i class="far fa-envelope"></i>
                </div>
                <div class="bloc">
          <label for="">Votre Adresse</label>
          <input type="text" id="location">
                </div>
                <div class="bloc">
          <label for="">Votre téléphone:</label>
          <input type="tel" name="tel" id="tel">
          <i class="fas fa-mobile-alt"></i>
                </div>
          
            </div>
            <div>

            </div>
            <div class="deux">
                <div class="bloc">
                    <label>Message</label>
                    <textarea placeholder="Saisissez ici..."></textarea>

                </div>

            </div>
            <div class="pied-formulaire" align="center">
                <button type="submit">Envoyer</button>

            </div>

        </div>
        
            </form>
          
            
            
            <p>Welcome to your Electron application.</p>
          
      <script src="renderer.js"></script>  
</body>
</html>
